<div>
	<div class="py-20 row">
		<div class="col-sm-3">
			<img class="rounded mx-auto d-block" src="{{ plan_image }}" alt="{{ plan_image }}" title="{{ plan_image }}">
		</div>
		<div class='col'>
			<h2 class="text-left">{{ plan_name }}</h2>
			<h5 class="text-left">Workout Level: {{plan_level}}
			<h5 class="text-left">Trainer: <b>{{ trainer_name }}</b></h5>

			<div class="row">
				<div class="col-sm-10">
					<div class="text-left mt-5">
						<h6>Workout Days:  {{ workout_days }} Days.</h6>
						<h6>Workout Cost:  {{ workout_cost }} Tsh. </h6>
						{% set url = frappe.utils.get_url() %}
						<a href="{{url}}/{{doc.name}}" class="text-success"><b>Read More....!</b></a><br><br>
                    	<button id="subscribe" class="btn btn-primary">Subscribe</button>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    const button = document.getElementById("subscribe");
    button.addEventListener("click", function() {
        alert("This feature is coming soon..!!");
    });
</script>
